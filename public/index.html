<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Todo App</title>
</head>

<body>
    <div class="container-sm mx-auto mt-5">
        <h1 class="center mb-5">Todo App</h1>
        <form class="form mx-auto">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add todo..." aria-label="Add todo item" id="input">
                <button class="btn btn-outline-secondary" type="submit" id="submit-btn">Submit</button>
            </div>
        </form>
        <div id="msg"></div>
        <div class="todos">
            <h3 class="center">Todos List</h3>
            <div id="todos-list">
                <p id="loading">loading...</p>
            </div>
            <div id="unfinished-todos" class="card border-secondary mx-auto mb-5 py-1 px-2 fixed-bottom"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
